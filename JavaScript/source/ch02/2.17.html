<!DOCTYPE html>
<html>
<body>
<h1>条件运算符的使用</h1>
<script type="text/javascript">
       var a=3;
       var b=5;
       var c=b-a;
        document.write(c+"<br>");
       if(a>b)
              { document.write("a大于b<br>");}
       else
              { document.write("a小于b<br>");}
      document.write(a>b?"2":"3");         
  </script>
</body>
</html>
