<!DOCTYPE html >
<html>
<head>
<title>alert方法与confirm方法比较</title>
<meta http-equiv="content-type" content="text/html; charset=gb2312" >
<script type="text/javascript">
<!--
function destroy()
{ 
if (confirm("确定关闭该网页吗？"))  // confirm()方法用作判断条件
alert("是的，我确定要关闭此网页");    //显示确定信息
else                         //如果没有确定
alert("您选择的是不关闭网页！");        //显示信息
 }
// -->
</script>
</head>
<body>
<div align="center">
<h1>alert()方法与confirm()方法</h1>
<hr>
<form action="#" method="get">
<!--通过onclick调用destroy()函数-->
<input type="button" value="确定" onclick="destroy();" >
</form>
</div>
</body>
</html>
