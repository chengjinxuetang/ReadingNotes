<html>
<head>
<title>document.write()与document.writeln()</title>
</head>
<body>
<h1>write()与writeln()的区别</h1><p>
<script type="text/javascript">
document.write("电子商务通常是指是在全球各地广泛的商业贸易活动中，在因特网开放的
网络环境下,");
document.writeln("基于浏览器/服务器应用方式");
document.writeln("现在已经换行。");
document.write("总是可以使用 &lt;br&gt; 元素<br>在HTML中进行换行。");
</script>
</body>
</html>
