<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>博客布局形式01</title>
    <style type="text/css">
     body,div,ul,li,img{
        margin: 0;
        padding: 0;
    }
   <!--如果浏览器窗口变窄，left和right上下显示了，则可以把left和right放到一个main的div中-->
    #left{
        width:20%;
        height:200px;
        background:red; 
        float: left;
        }
    #right{
        width:80%;
        height:300px;
        background:green; 
        float: right;
        }
   #footer{
        height:50px;
        background:blue; 
        clear:both;
        }
    </style>
</head>
<body>
    <div id="left">左</div>
    <div id="right">右</div>
    <div id="footer">下</div>
</body>
</html>
