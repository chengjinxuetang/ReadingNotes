<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>浮动布局列表案例</title>
    <style type="text/css">
    body,div,ul,li,img{
        margin: 0;
        padding: 0;
    }
   ul{
       width:960px;
       height: 120px;
       background: #ccc;
       border:10px solid blue;
       margin:100px auto;
       list-style:none;
   }
   /*#one{
       float: left;
   }*/
   li{
       float: left;
   }
    </style>
</head>
<body>
    <ul>
        <li id="one"><img src="images/kc01.jpg"/></li>
        <li id="two"><img src="images/kc02.jpg"/></li>
        <li id="three"><img src="images/kc03.jpg"/></li>
        <li id="four"><img src="images/kc04.jpg"/></li>
    </ul>
</body>
</html>
