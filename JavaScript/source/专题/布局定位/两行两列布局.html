<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>两行两列布局</title>
    <style type="text/css">
   
    #header{
        background:blue;
        height: 100px;
        margin: 0 auto;
        width:700px;
        }
     #left{
width: 200px;
height: 300px;
background: red;
margin: 0 auto;
float: left;
        }
 #right{
width: 100px;
height: 300px;
background: green;

float: left;
        }

#main{
    width:700px;
    margin: 0 auto;
}
#center{
    width: 400px;
height: 300px;
background: gold;
float: left;
}
#footer{
    width: 700px;
height: 50px;
background:#ccc;
margin: 0 auto;
clear: both;
}
    </style>
</head>
<body>
    <div id="header">头</div>
    <div id="main">
        <div id="left">左</div>
        <div id="center">中间</div>
        <div id="right">右</div>
    </div>
   <div id="footer">底部</div>
</body>
</html>
