<! DOCTYPE HTML>
<html>

<title>自定义对象嵌套</title>
<script language="JavaScript" type="text/javascript">
<!--

//构造嵌套的对象

                age:"26",

               };

{
  var msg="";

  msg+="班主任: "+this.data.teacher +" \n";

}
-->
</script>
</head>
<body>
<br>

<form>

</html>
