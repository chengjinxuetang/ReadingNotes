<!DOCTYPE html>
<html>
<head>
<title>在表达式中使用函数</title>
<script type="text/javascript">
//函数isLeapYear判断给定的年分是否为闰年，如果是返回指定年份为闰年的字符串,否则返回平年字符串
function isLeapYear(year){
    //判断闰年的条件
	if(year%4==0&&year%100!=0||year%400==0)
	{
		return year+"年是闰年";
	}
	else
	{
		return year+"年是平年";
	}
}
document.write(isLeapYear(2014));
</script>
</head>

</html>
