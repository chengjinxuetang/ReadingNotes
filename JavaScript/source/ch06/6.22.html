<html>
<body>
<script type="text/javascript">
var txt="Hello World!"
document.write("正常显示为：" + txt + "</p>")
document.write("以小写方式显示为：" + txt.toLowerCase() + "</p>")
document.write("以大写方式显示为：" + txt.toUpperCase() + "</p>")
document.write("按照本地方式把字符串转化为小写：" + txt.toLocaleLowerCase() + "</p>")
document.write("按照本地方式把字符串转化为大写：" + txt.toLocaleUpperCase() + "</p>")
</script>
</body>
</html>
