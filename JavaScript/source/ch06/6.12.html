<html>
<body>
<script type="text/javascript">
var d1 = new Date()
d1.setHours(15,35,1)
document.write("设置Date对象中的小时数："+d1)
document.write("<br /><br />")
var d2 = new Date()
d2.setMinutes(1)
document.write("设置Date对象中的分钟数："+d2)
document.write("<br /><br />")
var d3 = new Date()
d3.setSeconds(1)
document.write("设置Date对象中的秒钟数："+d3)
</script>
</body>
</html>
