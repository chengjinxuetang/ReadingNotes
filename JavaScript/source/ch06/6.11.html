<html>
<body>
<script type="text/javascript">
var d1 = new Date()
d1.setDate(15)
document.write("设置Date对象中的日期值："+d1)
document.write("<br /><br />")
var d2 = new Date()
d2.setMonth(0)
document.write("设置Date对象中的月份值："+d2)
document.write("<br /><br />")
var d3 = new Date()
d3.setFullYear(1992)
document.write("设置Date对象中的年份值："+d3)
</script>
</body>
</html>
