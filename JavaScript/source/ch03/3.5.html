<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var x=20;y=x;               //x、y值都为20
if(x<1)                   //x为20,不满足此条件，故其下面的代码不会执行
{
if(y==5)
alert("x<1&&y==5");
else
alert("x<1&&y!==5");
}
else if(x>15)               //x满足条件，继续执行下面的语句
{
if(y==5)               //y为20,不满足此条件，故其下面的代码不会执行
alert("x>15&&y==5");
}
else                //x已满足前面的条件，这里的语句不会被执行
alert("x>50&&y!==1");    //由于没有满足的条件，故没有可执行的语句，也就没有输出结果
</script>
</body>
</html>
