<!DOCTYPE html>
<head>
<title>三种弹出对话框的用法实例</title>
<script language="javascript">
function ale()
{//弹出一个提醒的对话框
    alert("呵呵，演示一完毕");
}
function firm()
{//利用对话框返回true 或者 false
    if(confirm("你确信要转去百度首页？"))
    {//如果是true ，那么就把页面转向百度首页
        location.href="http://www.baidu.com";
    }
    else
    {
        alert("按了【取消】按钮后，系统返回false");
    }
}
function prom()
{
    var name=prompt("请输入您的名字","");//将输入的内容赋给变量name
    if(name)//如果返回的有内容
    {
        alert("欢迎您："+ name)
    }
}
</script>
</head>
<body>
<p>对话框有三种</p>
<p>1：只是提醒，不能对脚本产生任何改变；</p>      
<p>2：一般用于确认，返回true或者false </p>
<p>3：一个带输入的对话框，可以返回用户填入的字符串 </p>
<p>下面我们分别演示：</p>
<p>演示一：提醒对话框</p>
<p>
  <input type="submit" name="Submit" value="提交" onclick="ale()" /> 
</p>
<p>演示二：确认对话框 </p>
<p>
  <input type="submit" name="Submit2" value="提交" onclick="firm()" /> 
</p>
<p>演示三：要求用户输入，然后给个结果</p>
<p>
<input type="submit" name="Submit3" value="提交" onclick="prom()" /> 
</p>
</body>
</html>
