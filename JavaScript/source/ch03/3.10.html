<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript">
var sUrl = "I have a dream";
var iLength = sUrl.length;
var iPos = 0;
for(var i=0;i<iLength;i++)
{
        if(sUrl.charAt(i)=="d") //判断表达式2
        {
                iPos=i+1;
                break;
        }
}
document.write("字符串"+sUrl+"中的第一个d字母的位置为"+iPos);
  </script>
</head>
<body>
</body>
</html>
